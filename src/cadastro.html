<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Formulário</title>

  
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<!-- Formulário -->
<body>
  <div id="fora">
    <form action="">

      <h2 class="title">Cadastrar</h2>

      <label for="username">Nome*</label>
      <div class="input">
      <i  class="material-icons right">person</i> <input id="username" name="username" placeholder="Nome" type="text">
      </div>

      <label for="email">Email*</label>
      <div class="input">
      <i  class="material-icons right">email</i><input id="email" name="email" placeholder="Email" type="text">
      </div>

      <label for="senha">Senha*</label>
      <div class="input">
      <i  class="material-icons right">key</i> <input id="senha" name="senha" placeholder="Senha" type="password">
      </div>

      <label for="senha">Confirme sua senha*</label>
      <div class="input">
      <i  class="material-icons right">key</i> <input id="senha" name="senha" placeholder="Senha" type="password">
      </div>

      <div id="btn">
        <button type="submit">Cadastrar</button>

      </div>

    </form>
  </div>
</body>

</html>
